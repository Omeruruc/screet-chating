<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli İletişim Ağı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="matrix-bg"></div>
    
    <!-- Giriş Ekranı -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>Gizli Erişim Noktası</h2>
            <form>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Erişim Kodu" required>
                </div>
                <div class="input-group">
                    <input type="text" id="keyword" placeholder="Güvenlik Anahtarı" required>
                </div>
                <button type="submit" class="access-btn">ERİŞİM İSTE</button>
            </form>
        </div>
    </div>

    <!-- Ana Ekran -->
    <div id="mainScreen" class="main-container" style="display: none;">
        <div class="nav-buttons">
            <button class="nav-btn active" data-target="chatSection">
                <i class="fas fa-terminal"></i> Mesajlar
            </button>
            <button class="nav-btn" data-target="photoSection">
                <i class="fas fa-folder"></i> Albüm
            </button>
            <button class="nav-btn logout">
                <i class="fas fa-power-off"></i> Çıkış
            </button>
        </div>

        <div id="chatSection" class="section active">
            <div class="chat-container">
                <div class="chat-messages"></div>
                <form class="chat-input">
                    <input type="text" placeholder="Mesajınızı girin...">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <div id="photoSection" class="section">
            <div class="photo-container">
                <div class="photo-upload">
                    <label for="photoInput" class="upload-btn">
                        <i class="fas fa-upload"></i> Fotoğraf Yükle
                    </label>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>
                <div id="photoGallery" class="photo-gallery"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
