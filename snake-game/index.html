<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbadet Avcısı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">İbadet Avcısı</h1>
        <div class="game-header">
            <div class="score-container">
                Sevap: <span id="score">0</span>
            </div>
            <div class="high-score-container">
                En Yüksek Sevap: <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <button id="startBtn">Başlat</button>
            <div class="mobile-controls">
                <button id="upBtn">↑</button>
                <div class="horizontal-controls">
                    <button id="leftBtn">←</button>
                    <button id="rightBtn">→</button>
                </div>
                <button id="downBtn">↓</button>
            </div>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Oyun Bitti!</h2>
            <p>Toplam Sevabınız: <span id="finalScore">0</span></p>
            <button id="restartBtn">Tekrar Oyna</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
